<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>聊天机器人</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; }
    body { height:100vh; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif; background:#f5f5f5; }
    .container { width:100%; height:100%; display:flex; flex-direction:column; min-height:0; }
    iframe { flex:1; width:100%; height:100%; border:0; display:block; min-height:700px; }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="http://hardware-yeast-consciousness-simpsons.trycloudflare.com/chatbot/pgPHnZpmZdERCCtH"
      allow="microphone"
      frameborder="0">
    </iframe>
  </div>
  <script>
    // 简单的加载监测，方便判断是否被拦截或高度问题
    const f = document.querySelector('iframe');
    let t = setTimeout(() => {
      // 4 秒未触发 load，多半是被 iOS 或目标站 CSP/XFO 拦截
      if (confirm('嵌入加载失败。是否改为新窗口打开？')) {
        window.location.href = f.src; // 或 window.open(f.src, '_blank')
      }
    }, 4000);
    f.addEventListener('load', () => clearTimeout(t));
  </script>
</body>
</html>
